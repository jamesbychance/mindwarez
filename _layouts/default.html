<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
      
           <div class="title-block">
                <div class="title">
                    <a href="{{ site.baseurl }}/" class="home-link">mindwarez</a> | machine learning blog
                </div>
                <div class="initials">JDE</div>
            </div>

            <div class="thought-processes">
                <div class="process"></div>
                <div class="process"></div>
                <div class="process"></div>
                <div class="process"></div>
                <div class="process"></div>
            </div>
        </div>

        {{ content }}
    </div>

    <script>
        for (let i = 0; i < 50; i++) {
            const indicator = document.createElement('div');
            indicator.className = 'orbital-indicator';
            indicator.style.left = Math.random() * 100 + 'vw';
            indicator.style.top = Math.random() * 100 + 'vh';
            indicator.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(indicator);
        }
    </script>
</body>
</html>
